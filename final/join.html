<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Wander Brazil | Join</title>
    <meta name="description"
        content="Join the Wander Brazil newsletter. This page demonstrates a standards-based HTML form and a form action page using URLSearchParams." />
    <meta name="author" content="Bruno Costa" />

    <link rel="icon" href="../images/favicon.ico" />

    <meta property="og:title" content="Wander Brazil | Join" />
    <meta property="og:description"
        content="Join the newsletter and see your submitted form data on the action page." />
    <meta property="og:image" content="https://brunoscosta17.github.io/wdd231/images/og-image.png" />
    <meta property="og:url" content="https://brunoscosta17.github.io/wdd231/final/join.html" />
    <meta property="og:type" content="website" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/small.css" />
    <link rel="stylesheet" href="styles/larger.css" />

    <script type="module" src="scripts/pages/join.js"></script>
</head>

<body>
    <header class="site-header">
        <a class="brand" href="index.html" aria-label="Go to the home page">
            <svg class="brand__logo" viewBox="0 0 64 64" aria-hidden="true">
                <rect x="6" y="10" width="52" height="44" rx="8"></rect>
                <path d="M18 42l10-10 8 8 10-12 6 14" fill="none" stroke="currentColor" stroke-width="4"
                    stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <span class="brand__text">Wander Brazil</span>
        </a>

        <button id="menuButton" class="menu-btn" type="button" aria-label="Open menu" aria-expanded="false"
            aria-controls="primaryNav">
            <span class="menu-btn__bar" aria-hidden="true"></span>
            <span class="menu-btn__bar" aria-hidden="true"></span>
            <span class="menu-btn__bar" aria-hidden="true"></span>
        </button>

        <nav class="nav" aria-label="Primary navigation">
            <ul id="primaryNav" class="nav__list">
                <li><a class="nav__link" href="index.html" data-nav="home">Home</a></li>
                <li><a class="nav__link" href="catalog.html" data-nav="catalog">Destinations</a></li>
                <li><a class="nav__link" href="join.html" data-nav="join">Join</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Join the newsletter</h1>

        <section class="card">
            <h2>Sign up</h2>
            <form class="form" method="get" action="thankyou.html">
                <label class="field">
                    <span class="field__label">First name *</span>
                    <input class="input" name="first" type="text" autocomplete="given-name" required minlength="2" />
                </label>

                <label class="field">
                    <span class="field__label">Last name *</span>
                    <input class="input" name="last" type="text" autocomplete="family-name" required minlength="2" />
                </label>

                <label class="field">
                    <span class="field__label">Email *</span>
                    <input class="input" name="email" type="email" autocomplete="email" required />
                </label>

                <label class="field">
                    <span class="field__label">Favorite travel style</span>
                    <select class="input" name="style">
                        <option value="nature">Nature</option>
                        <option value="city">City</option>
                        <option value="beach">Beach</option>
                        <option value="culture">Culture</option>
                    </select>
                </label>

                <label class="field field--full">
                    <span class="field__label">Message</span>
                    <textarea class="input" name="message" rows="4" maxlength="240"
                        placeholder="Tell us what you want to explore next..."></textarea>
                </label>

                <input type="hidden" name="timestamp" id="timestamp" value="" />

                <div class="form__actions">
                    <button class="btn" type="submit">Submit</button>
                    <button class="btn btn--ghost" type="reset">Reset</button>
                </div>

                <p class="muted">
                    Tip: your last selected category/view from the Destinations page is saved using localStorage.
                </p>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer__block">
            <a class="footer__link" href="attributions.html">Attributions</a>
            <a class="footer__link" href="https://byui-cse.github.io/wdd-audits/wdd231-w06-final-project.html"
                target="_blank" rel="noopener noreferrer">Audit Tool</a>
            <a class="footer__link" href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">Project
                Video</a>
        </div>

        <div class="footer__block">
            <p>&copy; <span id="currentYear"></span> • Bruno Costa • Brazil</p>
        </div>

        <div class="footer__block">
            <p id="lastModified"></p>
        </div>
    </footer>
</body>

</html>
