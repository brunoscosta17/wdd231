<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Wander Brazil | Destinations</title>
    <meta name="description"
        content="Browse Brazil destinations with category filters, search, grid/list view, favorites, and an accessible details modal." />
    <meta name="author" content="Bruno Costa" />

    <link rel="icon" href="../images/favicon.ico" />

    <meta property="og:title" content="Wander Brazil | Destinations" />
    <meta property="og:description"
        content="Browse Brazil destinations with filters, favorites, and an accessible details modal." />
    <meta property="og:image" content="https://brunoscosta17.github.io/wdd231/images/og-image.png" />
    <meta property="og:url" content="https://brunoscosta17.github.io/wdd231/final/catalog.html" />
    <meta property="og:type" content="website" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/small.css" />
    <link rel="stylesheet" href="styles/larger.css" />

    <script type="module" src="scripts/pages/catalog.js"></script>
</head>

<body>
    <header class="site-header">
        <a class="brand" href="index.html" aria-label="Go to the home page">
            <svg class="brand__logo" viewBox="0 0 64 64" aria-hidden="true">
                <rect x="6" y="10" width="52" height="44" rx="8"></rect>
                <path d="M18 42l10-10 8 8 10-12 6 14" fill="none" stroke="currentColor" stroke-width="4"
                    stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <span class="brand__text">Wander Brazil</span>
        </a>

        <button id="menuButton" class="menu-btn" type="button" aria-label="Open menu" aria-expanded="false"
            aria-controls="primaryNav">
            <span class="menu-btn__bar" aria-hidden="true"></span>
            <span class="menu-btn__bar" aria-hidden="true"></span>
            <span class="menu-btn__bar" aria-hidden="true"></span>
        </button>

        <nav class="nav" aria-label="Primary navigation">
            <ul id="primaryNav" class="nav__list">
                <li><a class="nav__link" href="index.html" data-nav="home">Home</a></li>
                <li><a class="nav__link" href="catalog.html" data-nav="catalog">Destinations</a></li>
                <li><a class="nav__link" href="join.html" data-nav="join">Join</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Destinations</h1>

        <section class="card">
            <h2>Filters</h2>

            <div class="controls" role="group" aria-label="Destination controls">
                <label class="control">
                    <span class="control__label">Search</span>
                    <input id="searchInput" class="input" type="search" placeholder="Try: beach, rio, waterfall..." />
                </label>

                <label class="control">
                    <span class="control__label">Category</span>
                    <select id="categorySelect" class="input">
                        <option value="all">All</option>
                    </select>
                </label>

                <div class="control">
                    <span class="control__label">View</span>
                    <div class="segmented" role="group" aria-label="View options">
                        <button id="viewGrid" class="segmented__btn" type="button">Grid</button>
                        <button id="viewList" class="segmented__btn" type="button">List</button>
                    </div>
                </div>

                <div class="control">
                    <span class="control__label">Favorites</span>
                    <button id="toggleFavorites" class="btn btn--ghost" type="button">Show favorites</button>
                </div>
            </div>

            <p class="muted">
                Showing <strong><span id="countShown">0</span></strong> of <strong><span
                        id="countTotal">0</span></strong>.
            </p>
        </section>

        <section class="card">
            <h2 class="sr-only">Results</h2>
            <div id="destinationsGrid" class="destinations" aria-live="polite"></div>
        </section>
    </main>

    <dialog id="itemDialog" class="dialog" aria-labelledby="dialogTitle">
        <div class="dialog__header">
            <h2 id="dialogTitle" class="dialog__title">Details</h2>
            <button id="dialogClose" class="icon-btn" type="button" aria-label="Close dialog">✕</button>
        </div>
        <div id="dialogBody" class="dialog__body"></div>
    </dialog>

    <footer class="site-footer">
        <div class="footer__block">
            <a class="footer__link" href="attributions.html">Attributions</a>
            <a class="footer__link" href="https://byui-cse.github.io/wdd-audits/wdd231-w06-final-project.html"
                target="_blank" rel="noopener noreferrer">Audit Tool</a>
            <a class="footer__link" href="https://www.youtube.com/@BrunoCosta_88" target="_blank"
                rel="noopener noreferrer">Project
                Video</a>
        </div>

        <div class="footer__block">
            <p>&copy; <span id="currentYear"></span> • Bruno Costa • Brazil</p>
        </div>

        <div class="footer__block">
            <p id="lastModified"></p>
        </div>
    </footer>
</body>

</html>
